<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive To-Do List</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 15px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        padding: 30px;
        width: 100%;
        max-width: 500px;
        backdrop-filter: blur(10px);
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
        font-size: 2.2rem;
        font-weight: 300;
      }

      .input-container {
        display: flex;
        margin-bottom: 30px;
        gap: 10px;
      }

      #taskInput {
        flex: 1;
        padding: 12px 16px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 16px;
        outline: none;
        transition: all 0.3s ease;
      }

      #taskInput:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      #addBtn {
        padding: 12px 20px;
        background: linear-gradient(45deg, #667eea, #764ba2);
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 500;
        transition: all 0.3s ease;
        min-width: 80px;
      }

      #addBtn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
      }

      #addBtn:active {
        transform: translateY(0);
      }

      #todoList {
        list-style: none;
      }

      .todo-item {
        display: flex;
        align-items: center;
        padding: 15px;
        margin-bottom: 10px;
        background: #f8f9fa;
        border-radius: 10px;
        border-left: 4px solid #667eea;
        transition: all 0.3s ease;
        animation: slideIn 0.3s ease;
      }

      .todo-item:hover {
        transform: translateX(5px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .todo-item.completed {
        opacity: 0.7;
        border-left-color: #28a745;
        background: #e8f5e8;
      }

      .todo-item.completed .task-text {
        text-decoration: line-through;
        color: #666;
      }

      .task-text {
        flex: 1;
        font-size: 16px;
        color: #333;
        margin-left: 12px;
      }

      .todo-actions {
        display: flex;
        gap: 8px;
      }

      .complete-btn,
      .delete-btn {
        padding: 8px 12px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        transition: all 0.2s ease;
      }

      .complete-btn {
        background: #28a745;
        color: white;
      }

      .complete-btn:hover {
        background: #218838;
        transform: scale(1.05);
      }

      .delete-btn {
        background: #dc3545;
        color: white;
      }

      .delete-btn:hover {
        background: #c82333;
        transform: scale(1.05);
      }

      .empty-state {
        text-align: center;
        color: #666;
        font-style: italic;
        margin-top: 30px;
        padding: 40px 20px;
        background: #f8f9fa;
        border-radius: 10px;
        border: 2px dashed #ddd;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideOut {
        from {
          opacity: 1;
          transform: translateX(0);
        }
        to {
          opacity: 0;
          transform: translateX(20px);
        }
      }

      .removing {
        animation: slideOut 0.3s ease forwards;
      }

      @media (max-width: 600px) {
        .container {
          margin: 10px;
          padding: 20px;
        }

        h1 {
          font-size: 1.8rem;
        }

        .input-container {
          flex-direction: column;
        }

        #addBtn {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>My To-Do List</h1>

      <div class="input-container">
        <input
          type="text"
          id="taskInput"
          placeholder="Enter a new task..."
          maxlength="100"
        />
        <button id="addBtn">Add</button>
      </div>

      <ul id="todoList"></ul>

      <div id="emptyState" class="empty-state" style="display: none">
        No tasks yet! Add one above to get started. üìù
      </div>
    </div>
  </body>
</html>
